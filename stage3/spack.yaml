spack:
  view:
    default:
      root: view
      link: run
  specs:
  - 'gmake@4.4:'
  - awscli
  - binutils +ld +gas
  - clingo-bootstrap@spack +optimized
  - curl
  - file
  - gcc@10 +profiled +binutils build_type=Release
  - git
  - gnupg
  - gzip
  - lz4
  - lzo
  - patch
  - patchelf
  - py-boto3
  - python@3.11 +optimizations
  - tar
  - unzip
  - vim
  - xz
  - zstd
  config:
    install_tree:
      root: $env/store
  concretizer:
    unify: true
  packages:
    all:
      require: '%gcc@10 target=x86_64_v3'
  mirrors:
    haampie:
      url: oci://ghcr.io/haampie/centos-7-cache
      access_pair:
        id_variable: GITHUB_USER
        secret_variable: GITHUB_TOKEN
  compilers:
  - compiler:
      spec: gcc@=10.5.0
      paths:
        cc: /spack/stage1/store/linux-centos7-x86_64_v3/gcc-4.8.5/gcc-10.5.0-4flrmshxrkeppm3z4d36be7mrvnxxhwd/bin/gcc
        cxx: /spack/stage1/store/linux-centos7-x86_64_v3/gcc-4.8.5/gcc-10.5.0-4flrmshxrkeppm3z4d36be7mrvnxxhwd/bin/g++
        f77: /spack/stage1/store/linux-centos7-x86_64_v3/gcc-4.8.5/gcc-10.5.0-4flrmshxrkeppm3z4d36be7mrvnxxhwd/bin/gfortran
        fc: /spack/stage1/store/linux-centos7-x86_64_v3/gcc-4.8.5/gcc-10.5.0-4flrmshxrkeppm3z4d36be7mrvnxxhwd/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
